<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <input type='text' id='searchQuery'>
    <input type='submit' onclick='data()'>

    <img id ="picture"></img>

    <script>
        function data() {
            var searchQuery = document.getElementById('searchQuery').value;
            //console.log(searchQuery);

            var url = 'https://tih-api.stb.gov.sg/content/v1/food-beverages/search?keyword=' + searchQuery + '&language=en&apikey=e8o8lSAcpTGJx0xnGiUDzfyZ7ksA29F8';
            // var url = 'https://tih-api.stb.gov.sg/content/v1/food-beverages/search?keyword=korean&language=en&apikey=e8o8lSAcpTGJx0xnGiUDzfyZ7ksA29F8'


            axios.get(url)
                .then(response => {
                    console.log(response);
                    console.log(response.data.data[0].thumbnails[0]['uuid'])
                    uuid = response.data.data[0].thumbnails[0]['uuid']
                    document.getElementById("picture").src = "https://tih-api.stb.gov.sg/media/v1/download/uuid/" + uuid + "?fileType=Thumbnail%201080h&apikey=e8o8lSAcpTGJx0xnGiUDzfyZ7ksA29F8";



                })
                .catch(error => {
                    console.log(error.message)
                })
        }

    </script>
</body>

</html>
